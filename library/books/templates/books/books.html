{% extends "landingpage/layout.html" %}

{% block content %}


<table class="table container text-center border  border-success">
    <h3 class="text-center">Book list</h3>
    <thead class="thead-dark bg-dark text-light">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Book Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    {% for book in Books %}
    <tbody>
        <tr>
          <th scope="row">{{ book.id}}</th>
          <td> <a  class="btn btn-dark "  href="{% url 'book_page' book.id %}">{{ book.name }}</a></td>
          <td><a  class="btn btn-success"  href="{% url 'update_Book'  book.id %}">Edit</a>
          <a  class="btn btn-danger"  href="{% url 'delete_book'  book.id %}">Delete</a></td>

        </tr>
      </tbody>
    {% endfor %}
   </table>
  

{% endblock content %}
