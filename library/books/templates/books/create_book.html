{% extends "landingpage/layout.html" %}
{%load crispy_forms_tags %} 
 
{% block content %}
<form method="POST" enctype="multipart/form-data" class="container w-50 bg-dark text-light rounded">
    {% csrf_token %}

        {{ form|crispy }}

    </div>




</form>
{% endblock %}
